<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Drum  kit</title>
    </head>
    <body>
        <div class="drum-container">
            <div data-key="65" class="keys">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="keys">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="keys">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="keys">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="keys">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="keys">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="keys">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="keys">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="keys">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.mp3"></audio>
        <audio data-key="83" src="sounds/hihat.mp3"></audio>
        <audio data-key="68" src="sounds/kick.mp3"></audio>
        <audio data-key="70" src="sounds/ohat.mp3"></audio>
        <audio data-key="71" src="sounds/boom.mp3"></audio>
        <audio data-key="72" src="sounds/ride.mp3"></audio>
        <audio data-key="74" src="sounds/snare.mp3"></audio>
        <audio data-key="75" src="sounds/tom.mp3"></audio>
        <audio data-key="76" src="sounds/tink.mp3"></audio>

        <script>
            function playSound(e) {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key = document.querySelector(`.keys[data-key="${e.keyCode}"]`);
                if(!audio) return;
                audio.currentTime = 0;
                audio.play();
                key.classList.add("playing");
            }
            function removeTransition(e){
                if(e.propertyName !== 'transform') return;
                this.classList.remove("playing");
            }

            const keyes = document.querySelectorAll(".keys");
            keyes.forEach(keys => keys.addEventListener('transitionend', removeTransition))
            window.addEventListener('keydown', playSound)
        </script>


    </body>
</html>
